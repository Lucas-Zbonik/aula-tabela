<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    th, td {
        border: 1px solid black
    }

    tfoot {
        background-color: greenyellow
    }

</style>


</head>
<body>
    <h1>Tabela de produtos</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>

            <tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>2</td>
                    <td>$5</td>
                    <td rowspan="2">Sim</td>
                </tr>
                <tr>
                    <td colspan="">Calça</td>
                    <td>5</td>
                    <td>$10</td>

                </tr>
                <tr>
                    <td>tênis</td>
                    <td>3</td>
                    <td>$15</td>
                    <td>Não</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td colspan="2">$30</td>
                </tr>
            </tfoot>

        </thead>

    </table>
    
</body>
</html>
